name: main
on:
  pull_request:
  push:
    branches:
      - 'test'

jobs:
  build:
    name: Test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - run: sudo apt install gcc
      - run: make test
